<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Glossary · AI Detective Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/unnamedmistress/AiLiteracyBiases/styles/shared.css" onerror="this.onerror=null;this.href='styles/shared.css';">
    <style>
        body { background: linear-gradient(135deg, #1e1b4b, #3b0764); }
        .glossary-shell { max-width: 960px; margin: 0 auto; padding: 32px 20px; }
        .primary-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .primary-nav a { color: white; text-decoration: none; font-weight: 600; margin-left: 16px; }
        .glossary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
        .glossary-card { border-radius: var(--radius-lg); border: 1px solid rgba(255,255,255,0.2); padding: 18px; background: rgba(255,255,255,0.05); min-height: 150px; }
        .glossary-card h3 { margin-bottom: 10px; font-size: 18px; }
        .search-row { margin: 20px 0; }
        .search-row input { width: 100%; padding: 12px 14px; border-radius: var(--radius-md); border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.35); color: white; }
    </style>
</head>
<body>
    <div class="glossary-shell">
        <nav class="primary-nav">
            <a href="index.html" style="font-weight: 700;">AI Detective Academy</a>
            <div>
                <a href="index.html">Home</a>
                <a href="index.html#modules">Modules</a>
                <a href="updates.html">Updates</a>
            </div>
        </nav>

        <header style="margin-bottom: 24px;">
            <h1 style="margin-bottom: 8px;">AI Literacy Glossary</h1>
            <p style="opacity: 0.8;">Quick definitions for the prompts, concepts, and pathologies referenced across the course.</p>
        </header>

        <div class="search-row">
            <input type="text" id="glossarySearch" placeholder="Search for a term...">
        </div>

        <div class="glossary-grid" id="glossaryGrid"></div>
    </div>

    <script>
        const GLOSSARY_TERMS = [
            { term: 'AI', description: 'Any system that performs tasks requiring human-like intelligence such as perception, pattern recognition, or decision-making.' },
            { term: 'Machine Learning', description: 'Algorithms that improve through experience by finding statistical patterns in data.' },
            { term: 'LLM (Large Language Model)', description: 'A neural network trained on massive corpora to predict the next word or token in a sequence.' },
            { term: 'Token', description: 'A chunk of text (word fragment) that models read and predict. Tokens limit context windows and cost usage credits.' },
            { term: 'Bias', description: 'Systematic errors in AI outputs caused by skewed training data, flawed objectives, or human assumptions.' },
            { term: 'Hallucination', description: 'When an AI generates authoritative-sounding but fabricated information.' },
            { term: 'Prompt Injection', description: 'A malicious instruction hidden inside content that tries to override or hijack the model’s behavior.' },
            { term: 'Knowledge Cutoff', description: 'The most recent date of information a model was trained on (e.g., GPT-5 Oct 2025).' },
            { term: 'Fairness Audit', description: 'A structured review of model behavior across demographics to catch disparate outcomes before deployment.' }
        ];

        const gridEl = document.getElementById('glossaryGrid');
        const searchInput = document.getElementById('glossarySearch');

        function renderGlossary(filter = '') {
            const normalized = filter.toLowerCase();
            const terms = GLOSSARY_TERMS.filter(({ term, description }) => {
                return term.toLowerCase().includes(normalized) || description.toLowerCase().includes(normalized);
            });
            gridEl.innerHTML = terms.map(({ term, description }) => `
                <article class="glossary-card">
                    <h3>${term}</h3>
                    <p style="opacity: 0.85; font-size: 14px; line-height: 1.5;">${description}</p>
                </article>
            `).join('');
        }

        renderGlossary();
        searchInput.addEventListener('input', (event) => renderGlossary(event.target.value));
    </script>
</body>
</html>
